---
title: News
---

{%- for post in paginator.posts -%}
	<div class="postentry">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>

		<p>{{ post.excerpt }}</p>

		<p><a href="{{ post.url }}">(Read more)</a></p>
	</div>
{%- endfor -%}
